
<form name="AlgoliaSearch" ng-submit="algoliaSearch.goToAlgoliaResultsPage(algoliaSearch.searchTerm)" class="algolia-search-input" ng-class="{'expandSearchBox': algoliaSearch.searchTerm.length > 0}" >
    <input
            type="text"
            class="form-control input-block-level"
            placeholder="Search"
            ng-model="algoliaSearch.searchTerm"
            typeahead-wait-ms="100"
            typeahead-append-to-body="false"
            uib-typeahead="entry for entry in algoliaSearch.popupSearch($viewValue)"
            typeahead-popup-template-url="algolia/templates/algoliaSearchTypeahead.popup.tpl.html"
            typeahead-loading="algoliaSearch.loading"
            typeahead-focus-first="false"
    >
