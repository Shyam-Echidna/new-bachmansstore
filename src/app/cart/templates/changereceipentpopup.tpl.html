    <div class="address-book">
        <a href="" class="view-address-link" ng-if="multipleReceipent.signnedin.ID!='gby8nYybikCZhjMcwVPAiQ'" ng-click="multipleReceipent.addressBook()"><span class="svg-outer">

                    </a>
        <a href="" ng-if="multipleReceipent.showaddress==true" class="show-all">show all</a>
        <div class="addressbookdiv" ng-if="multipleReceipent.showaddress==true">
            <label ng-repeat="addressbook in multipleReceipent.addressbook.Items track by addressbook.ID" class="parentP">
                <input type="radio" name="addressbook" ng-model="multipleReceipent.address1" value="{{$index}}" id="address{{$index}}" ng-click="lineitem.ShippingAddress = multipleReceipent.addressbook.Items[multipleReceipent.address1]" />
                <label for="address{{$index}}">
                    <span class="radioOutline"><span class="radioInside"></span></span>
                    <p>
                        <span>{{addressbook.FirstName}} {{addressbook.LastName}}</span>
                        <span>{{addressbook.Street1}}, {{addressbook.Street2}}</span>
                        <span>{{addressbook.City}}, {{addressbook.State}}</span>
                        <span>{{addressbook.Country}}, <!-- Zip-  -->{{addressbook.Zip}}</span>
                        <span><!-- Phone: --> {{addressbook.Phone}}</span>
                    </p>
                </label>
            </label>
        </div>
    </div>
    <div class="row name-block">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <fieldset class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="First Name" ng-model="changeReceipentPopup.item.ShippingAddress.FirstName">
                    </fieldset>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <fieldset class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Last Name" ng-model="changeReceipentPopup.item.ShippingAddress.LastName">
                    </fieldset>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <fieldset class="form-group">
                        <label for="zip-code">ZIP Code</label>
                        <input type="text" class="form-control" id="zip-code" placeholder="Zip Code" autocomplete="off" ng-model="changeReceipentPopup.item.ShippingAddress.Zip" ng-blur="changeReceipentPopup.getCityState(changeReceipentPopup.item)">
                    </fieldset>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <fieldset class="form-group">
                        <label for="qty">Qty</label>
                        <input type="number" id="qty" class="form-control" value="{{changeReceipentPopup.item.Quantity}}" />
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <fieldset class="form-group">
                    <label for="address-2">Address 2</label>

            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <fieldset class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" placeholder="State" ng-model="changeReceipentPopup.item.ShippingAddress.State">
                </fieldset>
            </div>
        </div>

    <div class="row save-address">
        <div class="col-md-4 col-lg-4">
            <div class="Checkbox">
                <input type="checkbox">
                <div class="Checkbox-visible"></div>
            </div>
            <label> Save this address</label>
        </div>
    </div>
    <div class="row save-btn">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 btn-click" id="changereceipentid">
            <button class="save-btn" ng-click="changeReceipentPopup.changedtls(changeReceipentPopup.item)">Save</button>

        </div>
