<div class="general-static-block container-fluid p0" ng-style="!history.templateBannerImage && {'padding-top':  '300px'}">
	<div class="container-fluid p0">
		<div class="history-banner">
			<img ng-src="{{history.alfStaticContenturl}}{{history.templateBannerImage}}?alf_ticket={{history.siteToken}}" title="prod1" alt="">
			<!-- <img src="assets/images/service-sliders.png"> -->
			<!--<img src="assets/images/mobile-service-sliders.png" class="hidden-md hidden-lg">-->
			<div class="banner-content">
				<h4 ng-if="history.templateBannerImage">{{history.activePageTitle}}</h4>
			</div>
		</div>
	</div>

	<div class="container history-aside">


		<!-- Sidebar -->
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3" id=" sidebar-wrapper">
			<div class="receipient-details hidden-xs hidden-sm" >
				<uib-accordion close-others="oneAtATime" >
					<uib-accordion-group is-open="$index==history.isOpen" ng-repeat="folder in base.ListOfPages | orderBy : 'description'" ng-if="folder.nodeType == 'ws:section' && folder.fileName !='CareAdviceInformation' && folder.title !=''" >
						<uib-accordion-heading >
							<svg class="close" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="24" height="24" viewBox="0 0 24 24">
								<g>
									<rect x="10" width="4" height="24" />
									<rect y="10" width="24" height="4" />
								</g>


							</svg>
							<svg class="open" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="92" height="92" viewBox="0 0 92 92">
								<rect y="10" width="50" height="8" />
							</svg>
							<!-- <span ng-click="history.accordianOpen($index)" ng-init="history.activeIndex = (history.parentPath == folder.fileName) ? $index : 0;">{{history.isOpen}}{{folder.title}}</span> -->
							<span ng-click="history.accordianOpen($index)" ng-init="history.assignIndex(folder.fileName,$index)">{{folder.title}}</span>
						</uib-accordion-heading>
						<div class="receipient-drpDown">
							<ul>
								<li ng-repeat="subfolder in folder.subfolders" ng-if="subfolder.nodeType == 'ws:section' && subfolder.title !=''">
									<a  ng-click="history.changePageData(folder.fileName,subfolder)" ng-style="history.activeIndex === subfolder.fileName ? { 'color':'#8c58b5'} : {}" ng-init="history.assignActiveIndex(subfolder,$index)" >{{subfolder.title}}</a>
									<ul class="sub-cat" ng-if="history.activeIndex === subfolder.fileName && history.childCount >=2">
										<li ng-repeat="subsubfolders in subfolder.subfolders.items" ng-if="subsubfolders.nodeType == 'ws:section' && subfolder.title !='' && subsubfolders.fileName!='Media'">
											<a href="" ng-style="history.childactiveIndex === subsubfolders.fileName ? { 'color':'#8c58b5'} : {}" ng-click="history.changePageData(folder.fileName,subsubfolders)">{{subsubfolders.title}}</a></li>
									</ul>
								</li>
							</ul>
						</div>
					</uib-accordion-group>
				</uib-accordion>
			</div>
			<div class="mobile-receipient-details hidden-md hidden-lg">

											<a href="" ng-style="history.childactiveIndex === subsubfolders.fileName ? { 'color':'#8c58b5'} : {}" ng-click="history.changePageData(folder.fileName,subsubfolders)">{{subsubfolders.title}}</a></li>
									</ul>
								</li>
							</ul>
						</div>
					</uib-accordion-group>
				</uib-accordion>-->
				<uib-accordion>
					<uib-accordion-group is-open="status.openfaqs">
						<uib-accordion-heading>
							<p ng-class="{'footer-minus': status.openfaqs, 'footer-plus': !status.openfaqs}">{{history.activePageTitle}}</p>
						</uib-accordion-heading>
						<div class="head-title">
					<div ng-repeat="folder in base.ListOfPages | orderBy : 'description'" ng-if="folder.nodeType == 'ws:section' && folder.fileName !='CareAdviceInformation' && folder.title !=''" >
							<h4>{{folder.title}}</h4>
							<ul>
								<li ng-repeat="subfolder in folder.subfolders" ng-if="subfolder.nodeType == 'ws:section' && subfolder.title !=''">
									<a  ng-click="history.changePageData(folder.fileName,subfolder)" ng-style="history.activeIndex === subfolder.fileName ? { 'color':'#8c58b5'} : {}" ng-init="history.assignActiveIndex(subfolder,$index)" >{{subfolder.title}}</a>
									<ul ng-if="subfolder.subfolders.items.length > 0">
										<li ng-repeat="subsubfolders in subfolder.subfolders.items" ng-if="subsubfolders.nodeType == 'ws:section' && subfolder.title !='' && subsubfolders.fileName!='Media'">
											<a href="" ng-style="history.childactiveIndex === subsubfolders.fileName ? { 'color':'#8c58b5'} : {}" ng-click="history.changePageData(folder.fileName,subsubfolders)">{{subsubfolders.title}}</a>
										</li>
									</ul>
								</li>
							</ul>
					</div>
						</div>
					</uib-accordion-group>

				</uib-accordion>
			</div>
			

		</div>

		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 service-templates" id=" page-content-wrapper">

				<div class="owl-carousel-item" ng-repeat="carousel in history.carouselData" ng-if="carousel.nodeType=='ws:image'&&carousel.fileName.indexOf(history.articleTitle)<0">
					<div class="">
						<div class="grid_1">
							<a ng-click="history.inspirationalPopup(carousel)"><img ng-src="{{history.alfStaticContenturl}}{{carousel.contentUrl}}?alf_ticket={{history.siteToken}}" title="prod1" alt="" class="hidden-xs hidden-sm">
							</a>
							<div class="grid_desc">
								<h3 class="title" ng-if="carousel.title && carousel.title.length > 2">{{carousel.title}}</h3>
								<p class="title" ng-if="carousel.description && carousel.description.length > 2">{{carousel.description}}</p>
